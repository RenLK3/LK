<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息详情标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/admin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/admin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid" id="LAY-app-message-detail">
    <div class="layui-card layuiAdmin-msg-detail" >
        <script type="text/html" template th:lay-url="@{@{/app/message/notice?id=}+${id}}">
            <div class="layui-card-header">
                <h1>{{ d.data.title }}</h1>
                <p>
                    <span>{{ layui.util.timeAgo(d.data.time) }}</span>
                </p>
            </div>
            <div class="layui-card-body layui-text">
                <div class="layadmin-text">
                    {{ d.data.content }}
                </div>

                <div style="padding-top: 30px;">
                    <a href="javascript:;" layadmin-event="back"
                       class="layui-btn layui-btn-primary layui-btn-sm">返回上级</a>
                </div>
            </div>
        </script>
    </div>
</div>

<script th:src="@{/admin/layui/layui.js}"></script>

<script type="text/javascript"> // 使用时封装到js文件中
    layui.config({
        base: '[[@{/admin/}]]'  //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'util'], function () {
        let $ = layui.$,
            form = layui.form,
            util = layui.util,
            table = layui.table;

        let ctx = '[[@{/}]]';
        let prefix = ctx + "app/message";

    });
</script>
</body>
</html>
